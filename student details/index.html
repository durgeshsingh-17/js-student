<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student Details</title>
</head>
<body>
    <div class="container bg-light" id="request-quote">
        <div class="row">
            <div class="col-12 mt-3 text-center">
                <span id="date" style="font-size: 20px;" class="bg-warning"></span>
            </div>
        </div>
        <form action="#" class="form-group m-3 form-make">
            <div class="row">
                <div class="col-6">
                    <label for="details">Class Name:</label>
                    <select name="className" id="className" class="form-control">
                        <option value="">--select class--</option>
                    </select>
                    <span id="cname"  class="text-danger"></span>
                </div>

                <div class="col-6">
                    <label for="name">Student Name:</label>
                    <select name="stuName" id="stuName" class="form-control">
                        <option value="">--select Student--</option>
                    </select>
                    <span id="sname" class="text-danger"></span>
                </div>
                <div class="col-12">
                    <label for="stu" class="mt-3">Student Subject Marks:*</label>
                </div>

                <div class="form-group col-4">
                    <input type="number" class="form-control" placeholder="eg. Hindi marks.." id="hindi" required min="0" onkeypress="if(this.value.length === 3) return false;">
                    <span id="h" class="text-danger"></span>
                </div>

                <div class="form-group col-4">
                    <input type="number" class="form-control" placeholder="eg. English marks.." id="english" required min="0" onkeypress="if(this.value.length === 3) return false;">
                    <span id="e" class="text-danger"></span>
                </div>

                <div class="form-group col-4">
                    <input type="number" class="form-control" placeholder="eg. Math marks.." id="math" min="0" onkeypress="if(this.value.length === 3) return false;">
                    <span id="m" class="text-danger"></span>
                </div>

                <div class="col-4">
                    <label for="marks">Marks*</label>
                    <select name="marks" id="marks" class="form-control">
                        <option value="">--select--</option>
                        <option value="300">300</option>
                    </select>
                    <span id="mark"  class="text-danger"></span>
                </div>

                <div class="col-4">
                    <label for="pinCode">Pin Code*</label>
                    <input type="number" placeholder="Please enter 6-digit Pin" class="form-control" id="pin"  onkeypress="if(this.value.length === 6) return false;" min="0" maxlength="6">
                    <span id="p" class="text-danger"></span>
                </div>

                <div class="col-4">
                    <label for="phone No.">Mobile No*.</label>
                    <input type="number" placeholder="please enter Mobile no." class="form-control" id="phone"  onkeypress="if (this.value.length === 10) return false;" min="0" maxlength="10">
                    <span id="ph" class="text-danger"></span>
                </div>

                <div class="text-danger error-msg">
                    
                </div>

                <div class="col-6 text-center">
                    <button type="submit" class="btn btn-outline-warning mt-3" onclick="formSubmit(); return false" id="submit">Submit</button>
                </div>

                <div class="col-6 text-center">
                    <button type="reset" class="btn btn-outline-danger mt-3" id="reset" onclick="resetBtn()">Reset</button>
                </div>

            </div>
        </form>
        <div class="result">
            <table border="2" class="m-auto table text-center">
                <tr>
                    <thead class="p-auto text-danger">
                        <th>Class Name</th>
                        <th>Student Name</th>
                        <th>Marks %</th>
                        <th>Pin</th>
                        <th>Mobile No.</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </tr>
            </table>
        </div>
    </div>

    <script src="app.js"></script>

    <!-- script -->

    <script>
        function getTime(){
	        let today = new Date();
	        document.getElementById('date').innerHTML = today.toString().slice(0, 24);
	        setInterval("getTime()", 1000);
        }
        getTime();
    </script>
</body>
</html>
